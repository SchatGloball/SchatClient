name: schat2
description: "Schat free project"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  grpc: ^5.1.0
  protobuf: ^6.0.0
  path_provider: ^2.1.5
  email_validator: ^3.0.0
  lottie: ^3.3.1
  file_picker: ^10.1.9
  media_kit_video: ^2.0.1
  media_kit: ^1.2.6
  media_kit_libs_video: ^1.0.6
  media_kit_native_event_loop: ^1.0.7            
  media_kit_libs_android_video: ^1.3.2
  media_kit_libs_windows_video: ^1.0.7           
  media_kit_libs_linux: ^1.1.1
  record: ^6.1.2
  uuid: ^4.4.0
  audioplayers: ^6.1.0
  permission_handler: ^12.0.1
  any_link_preview: ^3.0.2
  flutter_colorpicker: ^1.1.0
  workmanager: ^0.9.0+3
  flutter_local_notifications: ^19.2.1
  restart_app: ^1.3.2
  local_notifier: ^0.1.6
  super_hot_key: ^0.9.1
  super_native_extensions: ^0.9.1
  super_clipboard: ^0.9.1
  timezone: ^0.10.1
  sembast: ^3.8.5+1
  sembast_web: ^2.4.1
  flutter_simple_calculator: ^2.4.0
  url_launcher: ^6.3.2
  flutter_voice_processor: ^1.1.2
  mp_audio_stream: ^0.2.2
  provider: ^6.1.5+1
  flutter_localization: ^0.3.3
  universal_html: ^2.3.0




dev_dependencies:
  flutter_test:
    sdk: flutter



  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  protoc_plugin: ^25.0.0



flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon.jpg"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon.jpg"
    icon_size: 48 # min:48, max:256, default: 48



flutter:
  assets:
    - assets/

  uses-material-design: true


